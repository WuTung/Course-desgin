<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>jQuery带背景切换登录注册表单</title>
<link rel="stylesheet" href="css1/style.css" />
<body>

<div class="register-container">
	<h1>ShareLink</h1>
	
	<div class="connect">
		<p>Link the world. Share to world.</p>
	</div>
	
	<form action="/shop/user/regist" method="post" id="registerForm">
		<div>
			<input type="text" name="username" class="name" placeholder="您的用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" name="phone_number" class="phone" placeholder="输入手机号码" autocomplete="off" id="number"/>
		</div>
		<div>
			<input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type=text name="country" placeholder="请输入国家"/>
		</div>
		<div>
			<input type=text name="town" placeholder="请输入镇/村"/>
		</div>
		<div>
			<input type=text name="county" placeholder="请输入郡/县/市"/>
		</div>	
		<div>
			<input type=text name="companyname" placeholder="请输入公司名称"/>
		</div>
		<div>
			<input type=text name="address" placeholder="请输入具体地址"/>
		</div>	
		<div>
			<input type=text name="postcode" placeholder="请输入邮编"/>
		</div>

		
		<button id="submit" type="submit">注 册</button>
	</form>
	<a href="login.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>

</div>


<script src="js1/jquery.min.js"></script>
<script src="js1/common.js"></script>
<!--背景图片自动更换-->
<script src="js1/supersized.3.2.7.min.js"></script>
<script src="js1/supersized-init.js"></script>
<!--表单验证-->
<script src="js1/jquery.validate.min.js?var1.14.0"></script>

</body>
</html>
